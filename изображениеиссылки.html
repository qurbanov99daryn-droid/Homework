<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапсырма HTML: сілтемелер мен суреттер</title>
</head>
<body>

<h1>Үй жұмысы: сілтемелер мен суреттер</h1>

<!-- ===== ТАПСЫРМА 1. СІЛТЕМЕЛЕР ===== -->

<h2>Сілтемелер</h2>

<!-- 1. Сыртқы сайтқа сілтеме (жаңа вкладкада ашылады) -->
<p>
    <a href="https://www.google.com" target="_blank"> Google сайтына өту </a>
</p>

<!-- 2. Беттің төменгі жағына апаратын якорь -->
<p>
    <a href="#bottom">Беттің төменгі жағына өту</a>
</p>

<!-- Басқа бөлімге сілтеме -->
<p>
    <a href="#images">Суреттер бөліміне өту</a>
</p>

<br>

<!-- ===== ТАПСЫРМА 2. СУРЕТТЕР ===== -->

<h2 id="images">Суреттер</h2>
<!-- Компьютердегі сурет (html файлының қасында болуы керек) -->
<p>
    <img src="./ЖИ.jpg" alt="Компьютердегі сурет" width="400" height="500">
</p>

<!-- Интернеттен алынған сурет  -->
<p>
    <img src="https://inbusiness.kz/uploads/2023-12/wurAOosc.webp" alt="Изображение из интернета" width="500" height="400">
</p>

<!-- Беттің төменгі бөлігіне якорь -->
<h3 id="bottom">Беттің соңы</h3>
<p>Сіз беттің соңына жеттіңіз</p>

</body>
</html>
